<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Επικοινωνία - E-commerce - Assignment 1</title>
	<link rel="stylesheet" href="css/styles/core.css" />
	<link rel="stylesheet" href="css/styles/header.css" />
	<link rel="stylesheet" href="css/styles/footer.css" />
	<link rel="stylesheet" href="css/styles/form.css" />
	<script src="./form.js"></script>
	<link rel="icon" href="/favicon.svg" type="image/icon type">
	<script src="/lib/handlebars.js"></script>
	<script src="/js/core/layout.js" type="text/javascript"></script>
</head>

<body>
	<header id="header">
	</header>
	<main class="container">
		<h1 class="page-title">
			Επικοινωνήστε μαζί μας
		</h1>
		<div id="valid-submit" class="report-form ">
			<p>Η φόρμα καταχωρήθηκε με επιτυχία</p>
		</div>
		<div id="invalid-submit" class="report-form ">
			<p>Ουπς η φόρμα έχει κάποια προβλήματα!</p>
		</div>
		<div class="form-container">
			<form id="contactForm">
				<fieldset class="form form-title">
					<legend>Φόρμα Επικοινωνίας</legend>
					<input class="input-style" placeholder="Ονοματεπώνυμο" required />
					<input class="input-style" placeholder="email" id="email" autocomplete="email" type="email"
						required />
					<input class="input-style" placeholder="Τηλέφωνο" autocomplete="tel" type="tel" required />
					<input class="input-style" id="code" placeholder="Κωδικός Προϊόντος" type="text" required />
					<input class="input-style" id="verify-code" placeholder="Επιβαίωση Κωδικού Προϊόντος" type="text"
						required />
					<input class="input-style" placeholder="Ημερομηνία Αγοράς" onfocus="(this.type='date')" type="text"
						required />
					<input class="input-style" type="text" onfocus="(this.type='file')"
						placeholder="Απόδειξη Αγοράς Προϊόντος" type="file" required />
					<textarea class="input-style" placeholder="Περιγραφή του προβλήματος" rows="20" required></textarea>
			</form>
			</fieldset>
			<div class="form-button-container">
				<button type="submit" id="submit-button" class="primary-button form-button" form="contactForm"
					value="Submit">Αποστολή</button>
			</div>
		</div>
	</main>


	<footer id="footer">
	</footer>

</body>


</html>
